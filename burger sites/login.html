<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kota Kinabalu Burger</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container-log">
    <form>
      <h2>Welcome Back üçî</h2>

      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>

      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit">Sign In</button>

      <div class="divider">or continue with</div>

      <div class="social-login">
        <button title="Google Login">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
        </button>
        <button title="Facebook Login">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook">
        </button>
      </div>
    </form>
  </div>
</body>
</html>
